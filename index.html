<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Montserrat&family=Phudu&family=Playpen+Sans&family=Poppins:wght@300;400&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="search-box">
      <div>
        <span><i class="bi bi-geo-alt"></i></span>
        <input type="text" placeholder="Search Your Location ..." />
        <button>Search</button>
      </div>
    </div>
    <div id="show-weather"></div>
    <div class="weather-container"></div>

    <!-- Alert Box -->
    <div class="alert-box">
      <div class="alert">
        <span class="remove-alert">X</span>
        <p>Please Enter Your Location</p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
